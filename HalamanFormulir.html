<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabrina Annlynn Carpenter</title>
    <!-- Load an icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-solid-rounded/css/uicons-solid-rounded.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="Formulir.css">
</head>

<body>
    <div id="mySidenav" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a href="HalamanUtama.html"><i class="fa fa-fw fa-home"></i> Home</a>
        <a href="HalamanFormulir.html"><i class="fa fa-fw fa-file"></i> Formulir</a>
        <a href="HalamanTabel.html"><i class="fa fa-fw fa-table"></i> Data</a>
        <a href="Beranda.html"><i class="fa fa-fw fa-arrow-left"></i> Back</a>
    </div>

    <button class="openbtn" onclick="openNav()">
        <i class="fa-duotone fa-solid fa-bars"></i> Menu Bar
    </button>

    <!-- Bagian Formulir -->
    <div class="container">
        <h2>Registration Fans Sabrina Carpenter</h2>
        <form method="GET" action="action.get" target="_blank">
            <!-- Name Field -->
            <label for="name" ><i class="fa fa-user icon"></i> Full Name</label>
            <input type="text" id="name" name="name"  required placeholder="Ghozi Alvin Karim" >
    
            <!-- Date of Birth Field -->
            <label for="dob"><i class="fa fa-calendar"></i> Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
    
            <!-- Gender Radio Buttons -->
            <label for="gender"><i class="fa fa-venus-mars"></i> Gender</label>
            <select id="gender" name="gender">
            <required>
              <option value="Female">Female</option>
              <option value="Male">Male</option>
            </required>
            </select>

            <!-- Password Field -->
            <label for="password"><i class="fa fa-lock"></i>Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Email Field -->
            <label for="email"> <i class="fa fa-envelope"></i>Email</label>
            <input type="email" id="email" name="email" required placeholder="example@gmail.com">
    
            <!-- Submit Button -->
            <button type="submit">Submit</button>
        </form>
    </div>

    <script>
        function openNav() {
            if (window.innerWidth <= 480) {
                document.getElementById("mySidenav").style.width = "100%";
            } else {
                document.getElementById("mySidenav").style.width = "200px";
            }
        }
        
        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
